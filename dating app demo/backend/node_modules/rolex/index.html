<!DOCTYPE html>
<html>
  <head>
    <title>rolex</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="www/build/css/index.css" />
  </head>
  <body>
    <a class="fork-me" href="https://github.com/dbkaplun/rolex"><img src="https://s3.amazonaws.com/github/ribbons/forkme_left_red_aa0000.png" alt="Fork me on GitHub" /></a>
    <div class="jumbotron">
      <div class="container">
        <h1>rolex</h1>
        <p>Drift-minimizing setInterval replacement and high-precision timer utility for Node and browser</p>
      </div>
    </div>
    <div class="container">
      <ul class="nav nav-tabs">
        <li class="active"><a href="#comparison" data-toggle="tab">Comparison</a></li>
        <li><a href="#tests" data-toggle="tab">Tests</a></li>
      </ul>

      <div class="tab-content">
        <div id="comparison" class="tab-pane active">
          <div class="row">
            <div id="setInterval-comparison" class="col-xs-4">
              <h2>setInterval</h2>
              <div class="log-container"></div>
            </div>
            <div id="rolex-comparison" class="col-xs-4">
              <h2>rolex</h2>
              <div class="log-container"></div>
            </div>
            <div id="recursiveSetTimeout-comparison" class="col-xs-4">
              <h2>Recursive setTimeout</h2>
              <div class="log-container"></div>
            </div>
          </div>

          <div id="log-template" class="hide">
            <table class="table table-hover table-condensed">
              <thead>
                <tr>
                  <th>time</th>
                  <th>drift</th>
                  <th>diff <span class="text-muted">(avg: <span class="avg-diff">0</span>)</span></th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
        <div id="tests" class="tests tab-pane"></div>
      </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="www/build/js/index.js"></script>
  </body>
</html>
